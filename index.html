<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="webcam.css">
</head>
<body>
  <div class="container">
    <div class="col-sm-12">
        <div class="copy">
          <h1 class="center white">Send your URL to a friend to start a video call</h1>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="col-sm-6">
        <video id="localVideo" controls autoplay></video>
        <div class="controls">
            <button id="first-user" class="btn btn-primary" onclick="stopVideoFirstUser('video')" disabled>Stop Video</button>
        </div>
    </div>
    <div class="col-sm-6">
        <video id="remoteVideo" controls autoplay></video>
        <div class="controls">
            <button  id="second-user" class="btn btn-primary" onclick="stopVideoSecondUser('video')" disabled>Stop Video</button>
        </div>
    </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
